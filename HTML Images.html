<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Images Tutorial</title>
</head>
<body>

	<h1>HTML Images Tutorial</h1>

	<h4>Internal Images</h4>
	<img src="images/cute4.jpeg" width="200px">

	<h4>External Images</h4>
	<img src="https://www.uitm.edu.my/images/images/logo/logoUiTM.png">

	<h4>Alternate Text (alt)</h4>
	<img src="https://www.uitm.edu.my/images/images/logo/logoUiTM.png" alt="This is the logo of UiTM">

	<h4>Animated Images (gif)</h4>
	<img src="images/cute.gif" alt="This is cute" width="200px">

	

</body>
</html>
